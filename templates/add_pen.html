{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add a New Pen{% endblock title %}

{% block content %}
<h2>Add a New Pen</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Add new Pen</button>
</form>
{% endblock content %}
