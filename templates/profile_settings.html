{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile Details{% endblock title %}

{% block content %}
<h2>Edit profile information</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Update" />
</form>
{% endblock content %}
