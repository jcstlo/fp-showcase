{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Fountain Pen Showcase{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0 mb-3">

      <div class="container">
        <!-- HEADER -->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Fountain Pen Showcase</span>
          </a>

          {% if user.is_authenticated %}
          <ul class="nav nav-pills mx-2">
            <a href="{% url 'settings' %}">
              <button type="button" class="btn btn-outline-primary">
                Settings
              </button>
            </a>
          </ul>
          <ul class="nav nav-pills">
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button class="btn btn-primary" type="submit">Sign Out</button>
            </form>
          </ul>
          {% else %}
          <form action="{% url 'login' %}">
            <input type="submit" value="Login" class="btn btn-outline-primary mx-2" />
          </form>
          <form action="{% url 'signup' %}">
            <input type="submit" value="Sign up" class="btn btn-primary" />
          </form>
          {% endif %}
        </header>
      </div>

      <!-- MAIN CONTENT -->
      <div class="container">
        {% block content %}
        {% endblock content %}
      </div>

    </main>

    <!-- FOOTER -->
    <div class="container mt-auto">
      <footer class="footer py-3 d-flex flex-wrap justify-content-between align-items-center border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2025 Fountain Pen Showcase</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-body-secondary" href="https://github.com/jcstlo/fp-showcase" target="_blank">
              <img height="25px" width="auto" src="{% static 'images/github-logo.svg' %}" alt="Github">
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
