{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Pen Details{% endblock title %}

{% block content %}
<h2>Edit pen information</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Update" />
</form>
<form action="{% url 'delete_pen' pen.id %}">
  {% csrf_token %}
  <input type="submit" value="Delete" />
</form>
{% endblock content %}
