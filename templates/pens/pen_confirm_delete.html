{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Delete Pen{% endblock title %}

{% block content %}
<h2>Confirm delete</h2>
<form method="post">
  {% csrf_token %}
  <p class="fw-bold">Are you sure you want to delete "{{ object.name }}?"</p>
  <p class="text-danger fw-bold">WARNING: You cannot undo this action.</p>
  <button type="submit" class="btn btn-success">Confirm</button>
</form>
{% endblock content %}
